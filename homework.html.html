        font-size: 16px;
        box-shadow: rgb(37 39 89 / 8%) 0px 8px 8px 0;
        line-height: 22px;
        padding: 16px 24px;
        transition: all 200ms ease-in-out;
      }
      button:hover {
        cursor: pointer;
        background: white;
        color: #1b64d6;
      }
      p {
        text-align: center;
        font-family: monospace;
        font-size: 18px;
        opacity: 0.7;
      }
      .current-temp {
        font-weight: bold;
      }
      .tomorrow {
        font-family: sans-serif;
        margin: 5px;
        font-size: 20px;
      }
      .saturday {
        font-family: sans-serif;
      }
    </style>
